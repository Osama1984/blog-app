# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - marmil

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Check if package.json exists
        run: |
          if (Test-Path "package.json") {
            Write-Host "package.json found in current directory"
          } else {
            Write-Host "package.json not found in current directory"
            Get-ChildItem -Recurse -Name "package.json"
          }
        shell: powershell

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests (if available)
        run: npm run test --if-present
        continue-on-error: true

      - name: Create deployment package
        run: |
          # Remove development dependencies and files not needed for production
          Remove-Item -Recurse -Force .git -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force .github -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force node_modules/.cache -ErrorAction SilentlyContinue
        shell: powershell
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_839D9FE48B5B488198644073AF79F2E2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_035F2AD8ED4E4884B2CF5031BF77D9AF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8414432C11D84553AD3ADD68EC587958 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'marmil'
          slot-name: 'Production'
          package: .
